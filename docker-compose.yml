version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: apptracker-postgres
    environment:
      POSTGRES_USER: apptracker
      POSTGRES_PASSWORD: apptracker123
      POSTGRES_DB: applicationtracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apptracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: apptracker-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    command: serve

  backend:
    build: ./backend
    container_name: apptracker-backend
    environment:
      DATABASE_URL: postgresql://apptracker:apptracker123@postgres:5432/applicationtracker
      OLLAMA_BASE_URL: http://ollama:11434
      ALLOWED_ORIGINS: http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: apptracker-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
  ollama_data:
